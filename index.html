<html>
<head>
<title> Min. Finder APP by kamal sir </title>
<style>
* { font-size:50px; font-family:Calibri;}
body{background-color:azure;}
</style>
</head>

<body>
<center>
<h1>Min. Finder App</h1>
<form onsubmit = "show()">
<input type = "number" step="any" id = "num1" placeholder="enter first number"/>
<br/><br/>
<input type = "number" step="any" id = "num2" placeholder="enter second number"/>
<br/><br/>
<input type = "submit"  value="M1"/>
<input type = "submit"  value="M2"/>
<input type = "submit"  value="M3"/>
</form>
<h2 id="msg"/>
<script>
function show()
{
event.preventDefault();
let num1 = document.getElementById("num1");
let num2 = document.getElementById("num2");
let msg = document.getElementById("msg");
let action = document.activeElement.value;
 
if(num1.value==="")
{
alert("please enter first number");
msg.innerHTML="";
num1.focus();
return;
}

if(num2.value==="")
{
alert("please enter second number");
msg.innerHTML="";
num2.focus();
return;
}
let n1 = parseInt(num1.value);
let n2 = parseInt(num2.value);
let ans = "";

if(action==="M1")
{

ans=n1<n2?n1:n2;
msg.innerHTML="min1="+ans;
}
else if (action==="M2")
{
if(n1<n2)         
 ans =n1;
else 
    ans =n2;
msg.innerHTML="min2="+ans;
}
else if (action==="M3")
{
ans=Math.min(n1,n2);
msg.innerHTML="min3="+ans;
}

}
</script>
</center>
</body>
</html>
